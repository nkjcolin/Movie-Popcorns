{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div>
        <div class="card-body"> 
        
          <form action="" method="post" novalidate>
            {% csrf_token %}
            {% for fm in form %}
              <span class="text-light">{{fm.label_tag}}</span>

              <div class="form-group">
                {{ fm }}
              </div>

              {% if fm.errors %}
                <div class="alert alert-danger lert-dismissible fade show">
                  {{fm.errors|striptags}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </div>
              {% endif %}
            {% endfor %}<br/>

            <input type="submit" value="submit" class="btn btn-primary">
            <span style="margin: 12px !important;">
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
