    <!DOCTYPE html>
    <html lang="en">

    <head>

        {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <body class="">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent mw-100">
            <div class="container-fluid overflow-hidden">
                <div class="navbar-wrapper">
                    <div class="navbar-toggle d-inline">
                        <button type="button" class="navbar-toggler">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                    <a class="navbar-brand" href="/">Login Page</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                </button>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="navbar-nav ml-auto">
                        <li class="input-group d-flex align-items-center mb-0">
                            <label class="switch theme-switch">
                                <input type="checkbox" class="bsc" checked="">
                                <span class="slider"></span>
                            </label>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Login</a>
                        </li>

                        <li class="separator d-lg-none"></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="container-fluid">
            <div class="content">
                <div class="container">
                    <div class="row pt-5">
                        <div class="col-md-6 mt-5 offset-md-3 pt-5 mt-5">
                            <div class="card">
                                <div class="card-header text-center py-4">
                                    <h4 class="title">Login to Movie Popcorns</h4>
                                </div>
                                <div class="card-body px-5 py-3">
                                    <form method="post" action="/login/">
                                        {% csrf_token %}
                                        <div class="row">
                                            <input type="hidden" name="csrfmiddlewaretoken" value="ujKMtvPKYCqLBJEJW8BBKwDuQqSnFQWVOtCCilMmPnUJMfJ0mZBDu0esgI9zG5z4">
                                            
                                            
                                            <div class="col-md-12 px-md-1">
                                                <div class="form-group">
                                                    <label>
                                                        Username :
                                                    </label>
                                                    <input type="text" name="username" class="form-control" placeholder="Username" autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                                                </div>
                                                <span class="form_error"></span>
                                            </div>
                                            
                                            <div class="col-md-12 px-md-1">
                                                <div class="form-group">
                                                    <label>
                                                        Password :
                                                    </label>
                                                    <input type="password" name="password" class="form-control" placeholder="Password" maxlength="50" required id="id_password">
                                                </div>
                                                <span class="form_error"></span>
                                            </div>
                                            
                                            <button type="submit" class="btn btn-fill btn-primary">Login</button> 
                                            <span style="margin: 12px !important;">
                                                Or <a href="/register">Register</a>
                                            </span>                                        
                                        </div>
                                    </form>
                                </div>
                                
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <footer class="footer px-5 py-4">
                <div class="copyright mx-auto float-none text-center">
                    Â© Movie Popcorns by Group 19
                </div>
            </footer>
        </div>
    </div>
