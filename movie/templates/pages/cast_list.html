{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
  <style>
    #card-container {
      display: flex;
      flex-wrap: wrap;
    }

    .card {
      width: calc((100% / 4) - 16px);
      border-radius: 3px;
      transition: all 200ms ease-in-out;
      display: flex;
      cursor: pointer;
    }

    .card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .card-actions {
      margin: 8px;
      padding: 16px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cast-list {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }

    .cast-list-item {
      width: calc((100% / 4) - 16px);
      border-radius: 3px;
      transition: all 200ms ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 8px;
      height: 100px;
      background-color: #fa42db;
      font-size: 20px;
      color: black;
    }

    .cast-list-item:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>

  <script>
    function sortNamesAlphabetically() {
      var castList = document.querySelector('.cast-list');
      var castListItems = castList.children;
      var castListArray = Array.prototype.slice.call(castListItems);

      castListArray.sort(function(a, b) {
        var nameA = a.innerText.toUpperCase();
        var nameB = b.innerText.toUpperCase();
        if (nameA < nameB) {
          return -1;
        }
        if (nameA > nameB) {
          return 1;
        }
        return 0;
      });

      castListArray.forEach(function(item) {
        castList.appendChild(item);
      });
    }

  </script>

<div class="content">
    <h1>Cast List</h1>

    <button class="btn btn-primary" type="submit" name="sort" value="alphabetical" onclick="sortNamesAlphabetically()">Sort Alphabetically</button>

    <ul class="cast-list">
        {% for cast_member in cast_members %}
            {% if cast_member.cast_id %}
                <li class="cast-list-item">
                    <a href="{% url 'cast_movies' cast_id=cast_member.cast_id %}">{{ cast_member.castName }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
{% endblock %}
