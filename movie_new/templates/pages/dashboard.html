{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<div class="content">
    <div class="row">
        <div class="col-12">
            <div class="card card-chart">
                <div class="card-header ">
                    <div class="row">
                        <div class="col-sm-6 text-left">
                            <h5 class="card-category">Total Shipments</h5>
                            <h2 class="card-title">Movies</h2>
                        </div>
                        <div class="col-sm-6">
                            <div class="btn-group btn-group-toggle float-right" data-toggle="buttons">
                                <label class="btn btn-sm btn-primary btn-simple active" id="0">
                                    <input type="radio" name="options" checked>
                                    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">Accounts</span>
                                    <span class="d-block d-sm-none">
                                        <i class="tim-icons icon-single-02"></i>
                                    </span>
                                </label>
                                <label class="btn btn-sm btn-primary btn-simple" id="1">
                                    <input type="radio" class="d-none d-sm-none" name="options">
                                    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">Purchases</span>
                                    <span class="d-block d-sm-none">
                                        <i class="tim-icons icon-gift-2"></i>
                                    </span>
                                </label>
                                <label class="btn btn-sm btn-primary btn-simple" id="2">
                                    <input type="radio" class="d-none" name="options">
                                    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">Sessions</span>
                                    <span class="d-block d-sm-none">
                                        <i class="tim-icons icon-tap-02"></i>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="chartBig1"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" style="height: 55px;" placeholder="Search for a movie...">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button">Search</button>
        </div>
    </div>

    <div class="row">
        {% for movie in movies %}
          <div class="col-lg-4">
            <div class="card card-chart"> <!--- style="max-height: 540px;" --->
              <div class="card-header">
                <h4 class="card-category">{{ movie.titleID }}</h4>
                <h3 class="card-title"></h3>
              </div>
              <div class="card-body">
                <div class="text-center">
                  <img src="{{ movie.imageUrl }}">
                  <h4>{{ movie.description }}</h4>
                </div>
              </div>

              <a href="{% url 'movie' titleID=movie.titleID %}" class="btn btn-primary">
                <!-- <i class="tim-icons icon-video-66"></i> -->
                <p>Read More</p>
              </a>

            </div>
          </div>
        {% endfor %}
    </div>
      
</div>
<nav>
    <ul class="pagination justify-content-center pagination pagination-lg">
        <li class="page-item disabled">
            <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>
{% endblock content %}
